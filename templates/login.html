<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedConnect - Iniciar Sesión</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-primary: #6366f1;
        --color-secondary: #8b5cf6;
        --color-white: #ffffff;
        --color-gray: #6b7280;
        --color-dark: #1e293b;
        --color-light: #f8fafc;

        --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-button: linear-gradient(
          135deg,
          var(--color-primary) 0%,
          var(--color-secondary) 100%
        );
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        display: flex;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 1000px;
        width: 100%;
        min-height: 600px;
      }

      .robot-section {
        flex: 1;
        background: #6366f1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        position: relative;
      }

      .robot-container {
        text-align: center;
        color: white;
      }

      .robot-image {
        width: 250px;
        height: 250px;
        object-fit: contain;
        margin-bottom: 30px;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
      }

      .robot-text h2 {
        font-size: 2.2em;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .robot-text h3 {
        font-size: 1.2em;
        font-weight: 400;
        opacity: 0.9;
        margin-bottom: 15px;
      }

      .robot-text p {
        font-size: 0.95em;
        opacity: 0.8;
        line-height: 1.5;
        max-width: 280px;
        margin: 0 auto;
      }

      .form-section {
        flex: 1;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-container {
        display: inline-block;
        margin-bottom: 20px;
      }

      .logo-main {
        width: 70px;
        height: 70px;
        background: var(--gradient-button);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8em;
        font-weight: 800;
        color: white;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
      }

      .form-header h1 {
        color: var(--color-dark);
        font-size: 2em;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .form-header p {
        color: var(--color-gray);
        font-size: 0.95em;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--color-dark);
        font-size: 14px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-gray);
        font-size: 16px;
      }

      .form-group input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .btn-login {
        background: var(--gradient-button);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }

      .btn-register {
        background: linear-gradient(
          135deg,
          var(--color-secondary) 0%,
          #a855f7 100%
        );
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
      }

      .alert {
        padding: 15px;
        margin: 20px 0;
        border-radius: 12px;
        text-align: center;
        font-weight: 500;
      }

      .alert-error {
        background: #fef2f2;
        color: #ef4444;
        border: 2px solid #fecaca;
      }

      .alert-success {
        background: #f0fdf4;
        color: #10b981;
        border: 2px solid #bbf7d0;
      }

      .links {
        text-align: center;
        margin-top: 30px;
      }

      .links a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 500;
        margin: 0 15px;
        font-size: 14px;
      }

      .links a:hover {
        color: var(--color-secondary);
      }

      .forgot-password {
        text-align: center;
        margin: 15px 0;
      }

      .forgot-password a {
        color: var(--color-gray);
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password a:hover {
        color: var(--color-primary);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
          margin: 10px;
        }

        .robot-section {
          min-height: 250px;
          padding: 30px;
        }

        .robot-image {
          width: 180px;
          height: 180px;
        }

        .robot-text h2 {
          font-size: 1.8em;
        }

        .form-section {
          padding: 40px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Sección del Robot IA -->
      <div class="robot-section">
        <div class="robot-container">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="MedConnect Logo"
            class="robot-image"
            style="width: 200px; height: 200px; object-fit: contain"
          />

          <div class="robot-text">
            <h2>E-HEALTH</h2>
            <h3>Tu Asistente Médico IA</h3>
            <p>Bienvenido al futuro de la atención médica personalizada</p>
          </div>
        </div>
      </div>

      <!-- Sección del Formulario -->
      <div class="form-section">
        <div class="form-header">
          <div class="logo-container">
            <div class="logo-main">M</div>
          </div>
          <h1>MedConnect</h1>
          <p>Accede a tu plataforma médica inteligente</p>
        </div>

        {% if message %}
        <div class="alert alert-{{ 'success' if success else 'error' }}">
          <i
            class="fas fa-{{ 'check-circle' if success else 'exclamation-triangle' }}"
          ></i>
          {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="tu@email.com"
              />
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Tu contraseña"
              />
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-login">Iniciar Sesión</button>

          <button
            type="button"
            class="btn-register"
            onclick="window.location.href='/register'"
          >
            Crear Cuenta
          </button>
        </form>

        <div class="links">
          <a href="/"><i class="fas fa-home"></i> Volver al inicio</a>
        </div>
      </div>
    </div>
  </body>
</html>
